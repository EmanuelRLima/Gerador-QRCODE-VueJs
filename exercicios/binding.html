<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p> {{link}}</p>
        <a href="{{link}}">meu github</a>
        <a v-bind:href="link">meu github</a>
        <a :href="link">meu github</a>
        <!--:APENAS NÃƒO MUDA(:value=""), V-MODEL=""dobodiretiva, altera tanto o value como span -->
        <p>
            <input type="text" v-model="nome"><br> 
            <span>{{ nome }}</span> 
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                nome: "ro",
                link: "https://github.com/EmanuelRLima"
            },
            watch:{
                nome(novoValor){
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
