<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p v-for="(aluno, i) in alunos" v-show="aluno.nota >=7">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}         
            <span v-if="aluno.nota >=7">Aprovado</span>
            <span v-else-if="aluno.nota >=3">recuperação</span>
            <span v-else=>reprovado</span>
        </p>

        <ul v-for="n in 8">
            <span v-show="n >=4">{{n}}</span>
        </ul>
        
    
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                alunos:[
                    {nome: "Emanuel", nota: 8},
                    {nome: "Roberto", nota: 7.1},
                    {nome: "zezinho", nota: 6},
                    {nome: "antonio", nota: 2}
                    
                ]
            }
        })
    </script>
</body>
</html>
